type User {
  name: String
  className: String
  position: String
  photo: String
  email: String
  linkedin: String
}

type Query {
  projectList: [Project]
  team: [User]
  hello(name: String): String!
  navbarList: [Navbar]
  partnerList: [Partner]
}

type Partner {
  name: String
  logo: String
  website: String
}

type Project {
  name: String
  icon: String
  title: String
  blurb: String
  href: String
  callToAction: String
  launched: Boolean
}

type Navbar {
  name: String
  scroll: String
}
